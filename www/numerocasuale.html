<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
			<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

			* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
			* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
			* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:

		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Random</title>
			<script>
				function Numero()
					{
						var Min = document.azienda.Numero1.value * 1;
						var Max = document.azienda.Numero2.value * 1;
						var x = document.getElementById("demo");
						var r =  Math.floor(Math.random() * (Max - Min + 1) + Min);
						x.innerHTML = "Lo sconto per te è di €: " + r;
	                }
			</script>
	</head>
	<body>
		<div class="app"><br>
			<form name="azienda">
				Min <input type="text" id="Numero1" value="1" /><br><br>
				Max <input type="text" id="Numero2" value="25" /><br><br>
				<p class="event listening" value="Numero generato" onclick="Numero()"> Genera </p>
				<br><p id="demo"></p>
			</form>
				<br><br><p class="linktasto"><a href="index.html">Indietro</a></p>
		</div>
    </body>
</html>
